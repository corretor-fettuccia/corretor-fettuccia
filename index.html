             <script>
        // Função para verificar se o usuário está autenticado
        function is_authenticated() {
            return document.cookie.includes('auth_token');
        }

        // Função para exibir o menu de autenticação
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
        }

        // Função para exibir conteúdo protegido
        function showContent() {
            document.getElementById('loginForm').style.display = 'none'; //'none' Esconde o formulário de login
            document.getElementById('protectedContent').style.display = 'block'; // Exibe o conteúdo protegido
        }

        // Função para processar o envio do formulário de login
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Verifica as credenciais (substitua por suas próprias verificações)
            if (username === 'Aspen' && password === 'Aspen3031') {
                // Define um cookie de autenticação com duração de 1 dia
                var expiration = new Date();
                expiration.setTime(expiration.getTime() + (5 * 24 * 60 * 60 * 1000)); // 5 dias em milissegundos
                document.cookie = 'auth_token=your_auth_token_value; expires=' + expiration.toUTCString() + '; path=/';

                // Exibe o conteúdo protegido
                showContent();
            } else {
                // Exibe uma mensagem de erro
                document.getElementById('errorMessage').style.display = 'block';
            }

            return false; // Impede o envio padrão do formulário
        }

        // Função para inicializar a página
        function init() {
            if (is_authenticated()) {
                // Se o usuário estiver autenticado, exibe o conteúdo protegido
                showContent();
            } else {
                // Se o usuário não estiver autenticado, exibe o menu de autenticação
                showLoginForm();
            }
        }

        // Chama a função de inicialização quando a página carrega
        window.onload = init;
    </script>
