<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador com Upload de Imagem</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
            font-size: 10px;
        }
        
        @page {
            size: A4;
            margin: 0;
        }
        
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            
            .no-print {
                display: none !important;
            }
            
            .print-area {
                width: 210mm;
                height: 297mm;
                margin: 0;
                page-break-after: always;
            }
            
            .image-upload-container {
                display: none !important;
            }
        }
        
        .print-container {
            display: flex;
            flex-direction: column;
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            padding: 10mm;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            gap: 2px;
        }
        
        .input-container {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }
        
        /* Área de anotações - 35% da altura */
        .notes-container {
            height: 35%;
            display: flex;
            flex-direction: column;
        }
        
        .notes-header {
            margin: 0 0 1px 0;
            padding: 0;
            font-size: 11px;
        }
        
        .form-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            height: 100%;
            overflow-y: auto;
            padding: 0;
        }
        
        .form-group {
            margin-bottom: 1px;
        }
        
        .form-group label {
            font-size: 9px;
            margin-bottom: 0;
            font-weight: normal;
            line-height: 1.2;
        }
        
        .form-group input {
            width: 100%;
            padding: 2px 1px;
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
            font-size: 10px;
            height: 20px;
            margin: 0;
        }
        
        .notes {
            width: 100%;
            height: 50px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 2px;
            resize: none;
            box-sizing: border-box;
            font-size: 10px;
            margin-top: 2px;
        }
        
        /* Container da imagem - 20% da altura */
        .streetview-container {
            height: 20%;
            position: relative;
            border: 1px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 2px 0;
        }
        
        #streetview-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .image-upload-container {
            text-align: center;
            padding: 5px;
        }
        
        .image-upload-container p {
            margin: 3px 0;
            font-size: 10px;
        }
        
        .upload-btn {
            padding: 2px 6px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 10px;
        }
        
        .streetview-container.drag-over {
            border-color: #4285f4;
            background-color: rgba(66, 133, 244, 0.1);
        }
        
        /* Mapa OpenStreetMap - 45% da altura */
        .map-container {
            height: 45%;
            margin-top: 2px;
        }
        
        #map {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
        }
        
        .url-input {
            width: 70%;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 2px;
            font-size: 10px;
        }
        
        .load-btn {
            padding: 4px 8px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            margin-left: 5px;
            font-size: 10px;
        }
        
        .print-btn {
            padding: 5px 10px;
            background-color: #34a853;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            margin-top: 5px;
            font-size: 10px;
        }
        
        .reset-btn {
            padding: 5px 10px;
            background-color: #ea4335;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            margin-top: 5px;
            margin-left: 5px;
            font-size: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 1px;
            font-weight: bold;
            font-size: 10px;
        }
        
        .status {
            margin-top: 2px;
            font-size: 10px;
        }
        
        .error {
            color: red;
        }
        
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="no-print input-container">
        <h1 style="font-size:14px;margin:0 0 5px 0;">Configuração para Impressão</h1>
        <label for="maps-url">Cole o link completo do Google Maps ou digite coordenadas (lat,lng):</label>
        <input type="text" id="maps-url" class="url-input" placeholder="Ex: -23.5505,-46.6333 ou https://www.google.com/maps/@-23.5505,-46.6333,15z">
        <button id="load-btn" class="load-btn">Carregar Mapa</button>
        <button id="print-btn" class="print-btn">Imprimir</button>
        <button id="reset-btn" class="reset-btn">Resetar</button>
        <div id="status" class="status">Pronto para carregar localização...</div>
    </div>
    
    <div class="print-container print-area">
        <!-- Div de anotações (35% da altura) -->
        <div class="notes-container">
            <h3 class="notes-header">Dados do Imóvel</h3>
            <div class="form-fields">
                <div class="form-group">
                    <label for="bci">BCI:</label>
                    <input type="text" id="bci" placeholder="BCI">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" placeholder="Endereço">
                </div>
                <div class="form-group">
                    <label for="quadra">Quadra:</label>
                    <input type="text" id="quadra" placeholder="Quadra">
                </div>
                <div class="form-group">
                    <label for="lote">Lote:</label>
                    <input type="text" id="lote" placeholder="Lote">
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula RI:</label>
                    <input type="text" id="matricula" placeholder="Matrícula">
                </div>
                <div class="form-group">
                    <label for="area">Área m²:</label>
                    <input type="text" id="area" placeholder="Área">
                </div>
                <div class="form-group">
                    <label for="dimensao">Dimensão:</label>
                    <input type="text" id="dimensao" placeholder="Dimensões">
                </div>
                <div class="form-group">
                    <label for="proprietario">Proprietário:</label>
                    <input type="text" id="proprietario" placeholder="Proprietário">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF Proprietário:</label>
                    <input type="text" id="cpf" placeholder="CPF">
                </div>
                <div class="form-group">
                    <label for="correspondencia">Correspondência:</label>
                    <input type="text" id="correspondencia" placeholder="Correspondência">
                </div>
            </div>
            <label for="notes">Anotações:</label>
            <textarea id="notes" class="notes" placeholder="Digite suas anotações aqui..."></textarea>
        </div>
        
        <!-- Div da Imagem (20% da altura) -->
        <div class="streetview-container" id="streetview-dropzone">
            <div class="image-upload-container" id="upload-interface">
                <p>Arraste e solte uma imagem aqui</p>
                <p>ou</p>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">Selecionar Imagem</button>
            </div>
            <img id="streetview-image" alt="Imagem carregada">
        </div>
        
        <!-- Div do Mapa OpenStreetMap (45% da altura) -->
        <div class="map-container">
            <label>Mapa:</label>
            <div id="map"></div>
        </div>
    </div>

    <!-- Inclui a biblioteca Leaflet para OpenStreetMap -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializa o mapa OpenStreetMap
        const osmMap = L.map('map').setView([-23.5505, -46.6333], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(osmMap);
        
        let marker = L.marker([-23.5505, -46.6333]).addTo(osmMap);
        
        // Elementos do DOM
        const dropZone = document.getElementById('streetview-dropzone');
        const fileInput = document.getElementById('file-input');
        const streetviewImage = document.getElementById('streetview-image');
        const uploadInterface = document.getElementById('upload-interface');
        
        // Funções para upload de imagem
        function handleFileSelect(file) {
            if (!file.type.match('image.*')) {
                updateStatus('Por favor, selecione um arquivo de imagem', 'error');
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                streetviewImage.src = e.target.result;
                streetviewImage.style.display = 'block';
                uploadInterface.style.display = 'none';
                updateStatus('Imagem carregada com sucesso', 'success');
            };
            
            reader.readAsDataURL(file);
        }
        
        // Eventos de drag and drop
        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('drag-over');
            
            if (e.dataTransfer.files.length) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', function(e) {
            if (fileInput.files.length) {
                handleFileSelect(fileInput.files[0]);
            }
        });
        
        // Função para extrair coordenadas
        function extractCoords(input) {
            // Tenta extrair de uma URL do Google Maps
            const urlMatch = input.match(/@([-0-9.]+),([-0-9.]+)/);
            if (urlMatch) {
                return {
                    lat: parseFloat(urlMatch[1]),
                    lng: parseFloat(urlMatch[2])
                };
            }
            
            // Tenta extrair de coordenadas diretas
            const coords = input.split(',').map(Number);
            if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                return {
                    lat: coords[0],
                    lng: coords[1]
                };
            }
            
            return null;
        }
        
        // Função para atualizar o status
        function updateStatus(message, type = '') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }
        
        // Função para carregar a localização no mapa
        function loadLocation() {
            const input = document.getElementById('maps-url').value.trim();
            if (!input) {
                updateStatus("Por favor, insira uma URL ou coordenadas", "error");
                return;
            }
            
            const coords = extractCoords(input);
            if (!coords) {
                updateStatus("Formato inválido. Use coordenadas (lat,lng) ou URL do Google Maps", "error");
                return;
            }
            
            updateStatus(`Mapa atualizado para: ${coords.lat.toFixed(6)}, ${coords.lng.toFixed(6)}`, "success");
            
            // Atualiza o OpenStreetMap
            osmMap.setView([coords.lat, coords.lng], 17);
            if (marker) {
                osmMap.removeLayer(marker);
            }
            marker = L.marker([coords.lat, coords.lng]).addTo(osmMap);
        }
        
        // Função para resetar o formulário
        function resetForm() {
            // Limpa os campos de entrada
            document.getElementById('maps-url').value = '';
            document.getElementById('bci').value = '';
            document.getElementById('endereco').value = '';
            document.getElementById('quadra').value = '';
            document.getElementById('lote').value = '';
            document.getElementById('matricula').value = '';
            document.getElementById('area').value = '';
            document.getElementById('dimensao').value = '';
            document.getElementById('proprietario').value = '';
            document.getElementById('cpf').value = '';
            document.getElementById('correspondencia').value = '';
            document.getElementById('notes').value = '';
            
            // Reseta a imagem
            streetviewImage.src = '';
            streetviewImage.style.display = 'none';
            uploadInterface.style.display = 'block';
            
            // Reseta o mapa para a posição inicial
            osmMap.setView([-23.5505, -46.6333], 15);
            if (marker) {
                osmMap.removeLayer(marker);
            }
            marker = L.marker([-23.5505, -46.6333]).addTo(osmMap);
            
            updateStatus("Formulário resetado", "success");
        }
        
        // Configura os eventos
        document.getElementById('load-btn').addEventListener('click', loadLocation);
        document.getElementById('print-btn').addEventListener('click', function() {
            window.print();
        });
        document.getElementById('reset-btn').addEventListener('click', resetForm);
        
        // Permite carregar com Enter
        document.getElementById('maps-url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadLocation();
            }
        });
    </script>
</body>
</html>
