<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code via URL</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .qrcode {
        width:40%;
        height:40%;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            outline: none;
            margin-bottom: 20px;
            transition: border-color 2.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00b4d8;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00b4d8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            
        }

        button:hover {
            background-color: #0077b6;
        }

        #qrcode {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h2 {
                font-size: 20px;
            }

            label {
                font-size: 16px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    
    <h2>Gerador de QR Code</h2>

    <label for="text-input">Digite o texto para gerar o QR Code:</label>
    <input type="text" id="text-input" placeholder="Digite algo..." oninput="gerarQRCode()">

    <div id="qrcode"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Função para obter parâmetros da URL
        function getParametroUrl(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Função para gerar QR Code
        function gerarQRCode() {
            const texto = document.getElementById("text-input").value;
            if (texto) {
                // Limpar QR Code anterior
                document.getElementById("qrcode").innerHTML = "";
                
                new QRCode(document.getElementById("qrcode"), {
		 text:texto,
		 width:256,
 		 height:256
		});
                
                // Atualizar a URL com o texto como parâmetro
                const novaUrl = `${window.location.origin}${window.location.pathname}?texto=${encodeURIComponent(texto)}`;
                window.history.pushState({path: novaUrl}, '', novaUrl);
            }
        }

        // Ao carregar a página, verificar se há o parâmetro 'texto' na URL
        window.onload = function() {
            const textoParametro = getParametroUrl('texto');
            if (textoParametro) {
                document.getElementById("text-input").value = decodeURIComponent(textoParametro);
                gerarQRCode();
            }
        };
    </script>

</body>
</html>
