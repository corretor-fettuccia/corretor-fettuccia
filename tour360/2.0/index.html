<script>
  const urlParams = new URLSearchParams(window.location.search);
  const dataParam = urlParams.get('data');

  if (!dataParam) {
    document.getElementById('loading').innerText = "Erro: Nenhum dado informado.";
    throw new Error("Nenhum dado informado via parâmetro 'data'.");
  }

  let imagensArray = [];
  let codigoImovel = "";

  try {
    const decodedData = atob(dataParam); // Descodifica Base64
    const parsedData = JSON.parse(decodedData); // Transforma em JSON
    imagensArray = parsedData.files;
    codigoImovel = parsedData.codigo;
  } catch (error) {
    document.getElementById('loading').innerText = "Erro: Dados inválidos.";
    throw new Error("Erro ao decodificar os dados: " + error);
  }

  if (codigoImovel) {
    document.getElementById('codigo-imovel').textContent = `Código: ${codigoImovel}`;
  }

  if (!imagensArray.length) {
    document.getElementById('loading').innerText = "Erro: Nenhuma imagem 360° foi informada.";
    throw new Error("Nenhuma imagem 360° informada.");
  }

  const viewer = new PANOLENS.Viewer({
    container: document.getElementById('viewer'),
    controlBar: true,
    autoRotate: true,
    autoRotateSpeed: 0.3
  });

  // Ajuste inicial de zoom
  viewer.camera.fov = 120;
  viewer.camera.updateProjectionMatrix();

  const panoramas = imagensArray.map(url => new PANOLENS.ImagePanorama(url));

  panoramas.forEach(pano => {
    pano.addEventListener('load', () => {
      document.getElementById('loading').style.display = 'none';
    });
    pano.addEventListener('error', (e) => {
      document.getElementById('loading').innerText = "Erro ao carregar imagem 360°.";
      console.error("Erro ao carregar panorama:", e);
    });
    viewer.add(pano);
  });

  // Mostrar miniaturas
  const thumbnailsContainer = document.getElementById('thumbnails');

  panoramas.forEach((pano, index) => {
    const thumb = document.createElement('img');
    thumb.className = 'thumb';
    thumb.src = imagensArray[index];
    thumb.onclick = () => {
      viewer.setPanorama(pano);
    };
    thumbnailsContainer.appendChild(thumb);
  });

  // Começar no primeiro panorama
  viewer.setPanorama(panoramas[0]);
</script>

</script>
