<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Corretor - Roberto Fettuccia - Tour Virtual 360°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
    #loading {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #thumbnails {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .thumb {
      width: 80px;
      height: 50px;
      object-fit: cover;
      border: 2px solid white;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s, transform 0.3s;
    }
    .thumb:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    #codigo-imovel {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1000;
      pointer-events: none;
    }
    #watermark {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      width: 150px;
      height: auto;
      opacity: 0.8;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    #watermark:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

<img id="watermark" src="https://raw.githubusercontent.com/corretor-fettuccia/img/refs/heads/main/Logo.png" alt="Logo Roberto Fettuccia" onerror="this.style.display='none'">
<div id="codigo-imovel"></div>
<div id="viewer"></div>
<div id="thumbnails"></div>
<div id="loading">Carregando imagem...</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.112.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/panolens@0.11.0/build/panolens.min.js"></script>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const dataParam = urlParams.get('data');

  if (!dataParam) {
    document.getElementById('loading').innerText = "Erro: Nenhum dado informado.";
    throw new Error("Nenhum dado 'data' informado.");
  }

  // Decodificar e descomprimir
  const dadosJson = LZString.decompressFromBase64(dataParam);
  const dados = JSON.parse(dadosJson);

  const imageUrls = dados.files;
  const codigoImovel = dados.codigo;

  if (codigoImovel) {
    document.getElementById('codigo-imovel').textContent = `Código: ${codigoImovel}`;
  }

  const viewer = new PANOLENS.Viewer({
    container: document.getElementById('viewer'),
    controlBar: true,
    autoRotate: true,
    autoRotateSpeed: 0.3
  });

  viewer.camera.fov = 120; 
  viewer.camera.updateProjectionMatrix();

  const panoramas = imageUrls.map(url => new PANOLENS.ImagePanorama(url));

  panoramas.forEach(pano => {
    pano.addEventListener('load', () => {
      document.getElementById('loading').style.display = 'none';
    });
    pano.addEventListener('error', (e) => {
      document.getElementById('loading').innerText = "Erro ao carregar imagem 360°.";
      console.error("Erro ao carregar panorama:", e);
    });
    viewer.add(pano);
  });

  // Mostrar miniaturas
  const thumbnailsContainer = document.getElementById('thumbnails');

  panoramas.forEach((pano, index) => {
    const thumb = document.createElement('img');
    thumb.className = 'thumb';
    thumb.src = imageUrls[index];
    thumb.onclick = () => {
      viewer.setPanorama(pano);
    };
    thumbnailsContainer.appendChild(thumb);
  });

  // Começar no primeiro panorama
  viewer.setPanorama(panoramas[0]);
</script>

</body>
</html>
