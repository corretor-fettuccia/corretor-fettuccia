<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link WhatsApp com Texto Formatado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 120px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #22c35e;
        }
        .output {
            margin-top: 20px;
        }
        .output input {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            cursor: not-allowed;
        }
        .copied {
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerador de Link para WhatsApp</h2>
        <label for="phone">Número de Telefone (com DDD):</label>
        <input type="text" id="phone" placeholder="Exemplo: 5511999999999">

        <label for="message">Mensagem (com quebras de linha, emojis, etc.):</label>
        <textarea id="message" placeholder="Escreva sua mensagem..."></textarea>

        <button onclick="generateWhatsAppLink()">Gerar Link</button>

        <div class="output">
            <label for="encodedUrl">URL Codificada:</label>
            <input type="text" id="encodedUrl" readonly>
            <button onclick="copyToClipboard()">Copiar URL</button>
            <span class="copied" id="copiedMessage">Copiado!</span>
        </div>
    </div>

    <script>
        // Função para codificar a mensagem para o formato correto do WhatsApp
        function formatarParaURLEncoding(texto) {
            // Usa encodeURIComponent para codificar o texto
            // Substitui manualmente as quebras de linha por %0A
            return encodeURIComponent(texto).replace(/%0A/g, '%0A').replace(/\n/g, '%0A');
        }

        function generateWhatsAppLink() {
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();

            // Verifica se o número foi informado
            if (!phone) {
                alert('Por favor, insira o número de telefone.');
                return;
            }

            // Codifica a mensagem usando a função de URL encoding
            const encodedMessage = formatarParaURLEncoding(message);

            // Gera a URL do WhatsApp
            const whatsappUrl = `https://wa.me/${phone}?text=${encodedMessage}`;

            // Exibe a URL codificada no campo de texto
            document.getElementById('encodedUrl').value = whatsappUrl;
        }

        function copyToClipboard() {
            const encodedUrl = document.getElementById('encodedUrl');
            encodedUrl.select();
            encodedUrl.setSelectionRange(0, 99999); // Para dispositivos móveis

            // Copia o conteúdo do campo de texto
            document.execCommand('copy');

            // Exibe a mensagem de "Copiado!"
            const copiedMessage = document.getElementById('copiedMessage');
            copiedMessage.style.display = 'inline';
            setTimeout(() => copiedMessage.style.display = 'none', 2000); // Some após 2 segundos
        }
    </script>
</body>
</html>
